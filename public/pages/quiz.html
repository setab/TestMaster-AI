<div class="container">
  <!-- Start Screen -->
  <div id="start-screen" class="start-screen">
    <h1>Quiz App</h1>
    <p>Test your knowledge with this quiz!</p>
    <button id="start-button">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" class="hide">
    <!-- Answer Buttons -->
    <div id="answer-buttons" class="btn-grid">
      <!-- Answer buttons will be added dynamically -->
    </div>

    <!-- Feedback Area -->
    <div id="feedback" class="feedback hide"></div>

    <!-- Controls -->
    <div class="controls">
      <button id="next-button" class="next-btn hide">Next</button>
    </div>
  </div>
</div>
